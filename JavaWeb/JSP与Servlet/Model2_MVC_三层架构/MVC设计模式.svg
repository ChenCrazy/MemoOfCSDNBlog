-family="微软雅黑" font-weight="bold" font-style="normal" text-decoration="none" family="微软雅黑" text-anchor="middle" size="19">发送用户输入给控制器</text><text id="ProcessOnText1019" fill="#000000" font-size="19" x="102.62857600620812" y="114.475" font-family="微软雅黑" font-weight="bold" font-style="normal" text-decoration="none" family="微软雅黑" text-anchor="middle" size="19">允许控制器选择视图</text></g></g><g id="ProcessOnG1020" transform="matrix(1.0,0.0,0.0,1.0,607.1071428571427,385.7794651261398)" opacity="1.0"><path id="ProcessOnPath1021" d="M0.0 0.0L296.0 0.0L296.0 281.0L0.0 281.0Z" stroke="#323232" stroke-width="2.0" stroke-dasharray="none" opacity="1.0" fill="#ffffff"/><g id="ProcessOnG1022" transform="matrix(1.0,0.0,0.0,1.0,10.0,81.125)"><text id="ProcessOnText1023" fill="#000000" font-size="19" x="137.0" y="19.475" font-family="微软雅黑" font-weight="bold" font-style="normal" text-decoration="none" family="微软雅黑" text-anchor="middle" size="19">(模型)</text><text id="ProcessOnText1024" fill="#000000" font-size="19" x="137.0" y="43.225" font-family="微软雅黑" font-weight="bold" font-style="normal" text-decoration="none" family="微软雅黑" text-anchor="middle" size="19">封装应用程序状态</text><text id="ProcessOnText1025" fill="#000000" font-size="19" x="137.0" y="66.975" font-family="微软雅黑" font-weight="bold" font-style="normal" text-decoration="none" family="微软雅黑" text-anchor="middle" size="19">响应状态查询</text><text id="ProcessOnText1026" fill="#000000" font-size="19" x="137.0" y="90.725" font-family="微软雅黑" font-weight="bold" font-style="normal" text-decoration="none" family="微软雅黑" text-anchor="middle" size="19">处理业务流程</text><text id="ProcessOnText1027" fill="#000000" font-size="19" x="137.0" y="114.475" font-family="微软雅黑" font-weight="bold" font-style="normal" text-decoration="none" family="微软雅黑" text-anchor="middle" size="19">通知视图业务状态更新</text></g></g><g id="ProcessOnG1028"><path id="ProcessOnPath1029" d="M286.74284798758373 175.8857127598354L168.37142399379184 175.8857127598354L168.37142399379184 380.84964745262